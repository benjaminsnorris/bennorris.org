{% if include.posts.size > 0 %}
  <div class="gallery-grid">
    {% for post in include.posts %}
      {% if post.gallery_thumb %}
        <a class="clean" href="{{ post.url | relative_url }}" rel="bookmark"><img src="{{ post.gallery_thumb }}" loading="lazy"/></a>
      {% endif %}
    {% endfor %}
  </div>
{% endif %}
